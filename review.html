<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/review.css">
</head>
<body>
  <header>
    <h1>Thank You!</h1>
  </header>

  <main>
    <p>Your review has been submitted successfully.</p>
    <p>You have submitted <span id="reviewCount">0</span> review(s).</p>
  </main>

  <footer>
    <p>&copy; 2025 | Green Harvest Network | All rights reserved</p>
  </footer>

  <script>
    // Review counter
    const count = localStorage.getItem("reviewCount") || 0;
    const newCount = parseInt(count) + 1;
    localStorage.setItem("reviewCount", newCount);
    document.getElementById("reviewCount").textContent = newCount;
  </script>
</body>
</html>
